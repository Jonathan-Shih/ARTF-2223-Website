<!DOCTYPE html>
<html>
<head>
	<title>Light App</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<section class="top-header">
		<div class="top-text"> 
			LIGHTS 
			<div class="top-icon">
				<img src="Images/lightbulb white.png" class="lightbulb-white" alt="lightbulb">
			</div>
		</div>
	</section>
	<section class="mid">
		<h2> Edit </h2>
		<div class="rectangle1">
			<a href= "index.html"><div class="off1">OFF</div></a>
			<a> Bedroom 1 </a>
			<span class="dots">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</span>
		</div>

		<div class="rectangle2">
			<div class="on2">ON</div>
			<a> Bedroom 2 </a>
			<span class="dots2">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</span>
		</div>

		<div class="rectangle3">
			<div class="off3">OFF</div>
			<a> Living Room </a>
			<span class="dots3">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</span>
		</div>

		<div class="rectangle4">
			<div class="off4">OFF</div>
			<a>Bathroom</a>
			<span class="dots4">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</span>
		</div>
		<div class="options-menu">
			<div class="button"> 
				Rename
			</div>
			<div class="divider"> 
			</div>
			<div class="button"> 
				Remove
			</div>
		</div>

		<div class="add-light">
			<a> Add Light </a>
		</div>
	</section>
	<section class="bottom">
		<div class="bot-icon1">
			<img src="Images/lightbulb black.png" class="lightbulb-black" alt="lightbulb">
		</div>
		<div class="bot-icon2">
			<a href= "settings_page.html"><img src="Images/settings black.png" class="settings-black" alt="settings">
			</a>
		</div>
		<a href= "settings_page.html"><div class="highlight"></div></a>
	</section>
</body>
</html>
